<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet"> 
  <script defer src="./index.js"></script></head>

  <body>
    <h1>shorting your url?</h1>
    <div id="form" class="continer">
      <h3>url shorter</h3>
      <label for="url-input">insert URL:</label>
      <input type="text" id="url-input" placeholder="Paste a link to start">
      <button id="submit">submit</button>
    </div>
    <div id="output-continer" class="continer">
      <h3>Your short URL is:</h3>
      <div id="output-url"></div>
    </div>
    <div id="statistic-continer" class="continer">
      <label for="statistic-input">code:</label>
      <input type="text" placeholder="Enter URL Code" id="statistic-input">
      <button id="statisticBtn">show stast</button>
    </div>
    <div id="statistic-output">
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
